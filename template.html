<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pesan Baru dari Portfolio Anda</title>
	</head>
	<body
		style="
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
		"
	>
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td style="padding: 20px 0">
					<table
						align="center"
						border="0"
						cellpadding="0"
						cellspacing="0"
						width="600"
						style="
							border-collapse: collapse;
							background-color: #ffffff;
							border: 1px solid #dddddd;
							border-radius: 8px;
							box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
						"
					>
						<tr>
							<td
								align="center"
								style="
									padding: 40px 20px 30px 20px;
									background-color: #007bff;
									color: #ffffff;
									border-top-left-radius: 8px;
									border-top-right-radius: 8px;
								"
							>
								<h1 style="margin: 0; font-size: 24px">
									Pesan Baru dari Portfolio
								</h1>
								<p style="margin: 10px 0 0; font-size: 16px">
									Anda memiliki satu pesan baru yang menunggu balasan.
								</p>
							</td>
						</tr>

						<tr>
							<td style="padding: 40px 30px">
								<table border="0" cellpadding="0" cellspacing="0" width="100%">
									<tr>
										<td
											style="
												padding-bottom: 20px;
												border-bottom: 1px solid #eeeeee;
											"
										>
											<p style="margin: 0; color: #555555">
												<strong>Dari:</strong> {{name}}
											</p>
											<p style="margin: 5px 0 0; color: #555555">
												<strong>Email:</strong> {{email}}
											</p>
											<p style="margin: 5px 0 0; color: #555555">
												<strong>Subjek:</strong> {{subject}}
											</p>
										</td>
									</tr>

									<tr>
										<td style="padding: 30px 0">
											<h3 style="margin: 0 0 15px 0; color: #333333">
												Isi Pesan:
											</h3>
											<p style="margin: 0; color: #555555; line-height: 1.6">
												{{message}}
											</p>
										</td>
									</tr>

									<tr>
										<td align="center">
											<a
												href="mailto:{{email}}?subject=Re:%20{{encodedSubject}}"
												style="
													display: inline-block;
													padding: 12px 25px;
													background-color: #28a745;
													color: #ffffff;
													text-decoration: none;
													border-radius: 5px;
													font-weight: bold;
												"
											>
												Balas Email Ini
											</a>
										</td>
									</tr>
								</table>
							</td>
						</tr>

						<tr>
							<td
								align="center"
								style="
									padding: 20px 30px;
									background-color: #f9f9f9;
									border-bottom-left-radius: 8px;
									border-bottom-right-radius: 8px;
								"
							>
								<p style="margin: 0; color: #999999; font-size: 12px">
									Email ini dikirim secara otomatis dari website portfolio Anda,
									rizkyyullah.online.
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
